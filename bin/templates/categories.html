<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" type="text/css" media="all"
	href="/css/CategoriesStyle.css" th:href="@{/css/CategoriesStyle.css}" />
<title>FlixTime Categories</title>
</head>
<body>
	<header>
		<img th:src="@{/img/movie-film-reel.jpg}" />
		<nav>
			<ul>
				<li><a th:href="@{/categories}">Categories</a></li>
				<li><a th:href="@{/reviews}">Reviews</a></li>
			</ul>
		</nav>
	</header>
	<h1>The list of all categories on this site:</h1>
	<ul class="desc">
		<li th:each="category : ${categories}"><a
			th:href="|@{/categories/}${category.id}|"> <span
				th:text="${category.title}"></span>
		</a></li>
	</ul>
	<img class="end" th:src="@{/img/reellong.jpg}" />
</body>
</html>
