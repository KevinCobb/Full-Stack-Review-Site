<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" media="all"
	href="/css/reviewstyle.css" th:href="@{/css/reviewstyle.css}" />
<title>FlixTime Review</title>
 </head>
 <img class="top" th:src="@{/img/movie-film-reel.jpg}"/>
<body class="container">
<header>
<nav>
	<ul>	
		<li>
		<a th:href="@{/categories}">Categories</a>
		</li>
		<li>
		<a th:href="@{/reviews}">Reviews</a>
		</li>
		<li>
		<a th:href="@{/actors}">Actors</a>
		</li>
	</ul>
</nav>
</header>
<h2 >
	<strong>FlixTime Official Review:</strong>
</h2>

<h1>
	<span th:text="${review.name}"></span>
</h1>
<section>
<h3>
    <a th:href="|@{/categories/}${review.category.id}|">Click here for more titles in this <span th:text="${review.category.title}"></span> category</a>
</h3>

<div class="pic">
    <img th:src="${review.imgUrl}" width="377" height="473" alt="Image size dimensions" />
</div>

<div class="desc" >
    <h3>	
    	<span th:text="${review.description}"></span>
    </h3>
<div>    
    <ul>
			<li th:each="actor: ${review.actor}">
			<a th:href="|@{/actors/}${actor.id}|">
			<span th:text="${actor.actorName}"></span>
			</a>
			</li>
	</ul>
</div>		
    <ul>
    	<li  th:each="comment: ${review.comments}" th:text="${comment.comment}"> </li>
    </ul> 
  
</div>
</section>
	<ul>
		<li th:each="Stars: ${actortag.actorname}" th:text="actortag.actorname}"> </li>
	</ul>
<hr />
		<form th:action="|/reviews/${id}|" method="POST"> 
			<label>Comment: <input type="text" name="comment" /></label>
			<input type="submit" value="Submit" />			
		</form>
        <hr />
<footer>
<img class="end" th:src="@{/img/reellong.jpg}"/>
</footer>

</body>
</html>
