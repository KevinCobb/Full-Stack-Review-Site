<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body>
<header>
<nav>
	<ul>	
		<li><a th:href="@{/categories}">Categories</a></li>
		<li><a th:href="@{/reviews}">Reviews</a></li>
		<li><a th:href="@{/tags}">Actors</a></li>
	</ul>
</nav>
</header>
<h2 >
	<strong>FlixTime Official Review:</strong>
</h2>
	<span th:text="${actor.actorName}"></span>

<div>
		<ul>
			<li th:each="review : ${actor.reviews}">
			<a th:href="|@{/reviews/}${review.id}|">
			<span th:text="${reviews.name}"></span>
			</a>
			</li>
		</ul>	
</div>
		


</body>
</html>
